<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Page d'enregistrement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href="style.css">        
    </head>
    
    
    <body>
        <div class="workspace row align-items-center">
         <div id="sign-up" class="container bg-primary text-white rounded  ">
           <div class="text-center mb-4">
             <img class="mb-4 mt-4" src="assets/img/company/logo9.png" alt="logo TraceabiliTeam" width="100">
             <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>
           </div>

           <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" class="needs-validation" novalidate>

             <!-- contact information-->
             <fieldset>
               <legend>Coordonnées</legend>

               <!-- name-->
               <div class="form-group">
               <label for="name">Nom</label>
               <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name" required="" autofocus="">
               <div class="valid-feedback">Ok !</div>
               <div class="invalid-feedback">Valeur incorrecte</div>
               </div>

               <!-- firstName-->
               <div class="form-group">
               <label for="firstName">Prénom</label>
               <input type="firstName" id="firstName" class="form-control" formControlName="firstName" placeholder="FirstName" required="" autofocus="">
               <div class="valid-feedback">Ok !</div>
               <div class="invalid-feedback">Valeur incorrecte</div>
               </div>

               <!-- email-->
               <div class="form-group">
               <label for="email">Email</label>
               <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
               <div class="valid-feedback">Ok !</div>
               <div class="invalid-feedback">Valeur incorrecte</div>
               </div>

               <!-- password-->
               <div class="form-group">
               <label for="password">Mot de passe</label>
               <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required="">
               <div class="valid-feedback">Ok !</div>
               <div class="invalid-feedback">Valeur incorrecte</div>
               </div>

               <!-- password2-->
               <div class="form-group">
               <label for="password2">Confirmation mot de passe</label>
               <input type="password" id="password2" class="form-control" formControlName="password2" placeholder="Password" required="">
               <div class="valid-feedback">Ok !</div>
               <div class="invalid-feedback">Valeur incorrecte</div>
               </div>
             </fieldset>

             <!-- activity-->
             <fieldset>
               <legend>Activités</legend>

               <!-- job-->
               <div class="form-group">
               <label for="job">Métier</label>
               <select class="form-control" id="job" formControlName="job" required>
                 <option value="brasseur">Brasseur</option>
                 <option value="producteur">Producteur</option>
               </select>
               <div class="valid-feedback">Ok !</div>
               <div class="invalid-feedback">Valeur incorrecte</div>
               </div>

             <!-- country -->
             <div class="form-group">
             <label for="country">Pays</label>
             <select class="form-control" id="country" formControlName="country" required>
               <option value="france">France</option>
               <option value="espagne">Espagne</option>
               <option value="italie">Italie</option>
               <option value="royaume-uni">Royaume-Uni</option>
               <option value="canada">Canada</option>
               <option value="etats-unis">États-Unis</option>
               <option value="chine">Chine</option>
               <option value="japon">Japon</option>
             </select>
             <div class="valid-feedback">Ok !</div>
             <div class="invalid-feedback">Valeur incorrecte</div>
             </div>
           </fieldset>

             <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="userForm.invalid">Sign up</button>
             </form>
             <p class="mt-5 mb-3 text-center">© 2019-2020</p>
         </div>
       </div>

        
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous">
        </script>
        <!-- bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
</html>
