    <body>
        <header>
          <nav>
              <a href="profil.html"> Profil </a>   
              <a href="ingredients.html"> Ingrédients </a>
              <a href="stocks.html"> Stocks </a>

        <section>
            <h1> Batchs de productions </h1>
            
            <div class="add_button">
                <div>
                    <a href="modif_batchs.html" >
                        <figure> 
                            <img src="images/plus_button.png" alt="Ajouter un ingrédient"  title="Ajouter un ingrédient" /> 
                        </figure>
                    </a>
                </div>
                <div> Ajouter un nouveau batch de production </div>

            <table class="table table-hover">
                <thead>
                    <th> Nom de la recette </th>
                    <th> Date début fabrication </th>

                </thead>
                
                <tbody> 
                    <tr data-href="modif_batchs.html">
                        <td> Bière blanche </td>
                        <td> 2020/11/24 </td>

                    </tr>
                </tbody>            
            </table>
        </section>
            
        <script>
            document.addEventListener("DOMContentLoaded",() => {
                const rows = document.querySelectorAll("tr[data-href]");

                rows.forEach(row => {
                    row.addEventListener("click",() => {
                        window.location.href = row.dataset.href;
                    });
                });
            });
        </script>
